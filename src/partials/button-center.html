<!-- Square center -->
<row>
    <columns>
        <center>
            <div><!--[if mso]>
                <v:rect xmlns:v="urn:schemas-microsoft-com:vml" xmlns:w="urn:schemas-microsoft-com:office:word" href="http://" style="height:36px;v-text-anchor:middle;width:200px;" strokecolor="#e6e6e8" fillcolor="#4141B0">
                  <w:anchorlock/>
                  <center style="color:#ffffff;font-family:sans-serif;font-size:13px;font-weight:bold;">{{value}}</center>
                </v:rect>
              <![endif]--><a href="http://"
              style="background-color:#4141B0;border:1px solid #e6e6e8;color:#ffffff;display:inline-block;font-family:sans-serif;font-size:13px;font-weight:bold;line-height:36px;text-align:center;text-decoration:none;width:200px;-webkit-text-size-adjust:none;mso-hide:all;">{{value}}</a></div>
        </center>
    </columns>
</row>

<!-- Rounded center -->
<row class="{{class}}">
    <columns>
        <center>
            <div><!--[if mso]>
                <v:roundrect xmlns:v="urn:schemas-microsoft-com:vml" xmlns:w="urn:schemas-microsoft-com:office:word" href="{{href}}" style="height:36px;v-text-anchor:middle;width:200px;" arcsize="50%" strokecolor="#e6e6e8" fillcolor="{{bgcolor}}">
                  <w:anchorlock/>
                  <center style="color:#ffffff;font-family:sans-serif;font-size:13px;font-weight:bold;">{{value}}</center>
                </v:roundrect>
              <![endif]--><a href="{{href}}"
              style="background-color:{{bgcolor}};border:1px solid {{bgcolor}};border-radius:18px;color:#ffffff;display:inline-block;font-family:sans-serif;font-size:13px;font-weight:bold;line-height:36px;text-align:center;text-decoration:none;width:200px;-webkit-text-size-adjust:none;mso-hide:all;">{{value}}</a></div>
        </center>
    </columns>
</row>
